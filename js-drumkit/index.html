<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
            <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
        <title>Document</title>
    </head>
    <body>

        <div class="container">
            <div class="key" data-key="65"> <p>A</p>
                <span class="sound">Clap</span>
            </div>

            <div class="key" data-key="83"> <p>S</p>
                <span class="sound">Hihat</span>
            </div>

            <div class="key" data-key="68"> <p>D</p>
                <span class="sound">Kick</span>
            </div>

            <div class="key" data-key="70"> <p>F</p>
                <span class="sound">Openhat</span>
            </div>

            <div class="key" data-key="71"> <p>G</p>
                <span class="sound">Boom</span>
            </div>

            <div class="key" data-key="72"> <p>H</p>
                <span class="sound">Ride</span>
            </div>

            <div class="key" data-key="74"> <p>J</p>
                <span class="sound">Snare</span>
            </div>

            <div class="key" data-key="75"> <p>K</p>
                <span class="sound">Tom</span>
            </div>

            <div class="key" data-key="76"> <p>L</p>
                <span class="sound">Tink</span>
            </div>

        </div>

        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>

        <script>
       window.addEventListener('keydown', function(e){

        let audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        let key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if(!audio){return;}
        audio.currentTime = 0;
        audio.play();
        $(key).addClass("playing");
        setTimeout(function(){

$(key).removeClass("playing");
}, 70)
       })



        </script>

    </body>
</html>
